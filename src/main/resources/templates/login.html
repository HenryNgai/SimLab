<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
<body>
<div class="container-fluid">
    <img th:src="@{/images/SimLab.png}" alt="logo" class="img-fluid" id="logo">
    <div class="row align-items-center h-100">
        <div class="col-md-4 col-sm-11 mx-auto">
            <h1 class="form-signin-heading">Login</h1>
            <form th:action="@{/login}" method="POST" class="form-signin">
                <label for="Email">Email address</label>
                <input type="text" id="email" name="email"  placeholder="Email"
                       class="form-control" /> <br/>
                <label for="Password">Password</label>
                <input type="password"  placeholder="Password"
                       id="password" name="password" class="form-control" /> <br />

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>

                <button class='Login_button one' name="Submit" value="Login" type="Submit" >
                    <div class='insider'></div>
                    Log In
                </button>
            </form>
            <center>
                <p>
                    Don't have an account? <a th:href="@{/registration}">Sign up</a></p>
            </center>
        </div>
    </div>
</div>
</body>
</html>
