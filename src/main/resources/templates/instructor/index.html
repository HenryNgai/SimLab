<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SimLab Homepage</title>
	<meta name="description" content="Labs Made Easy" />
	<meta name="keywords" content="simlab, labs, chemistry, physics" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}"/>
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}"/>
	<script th:src="@{/js/modernizr-custom.js}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
	<!-- Main container -->
	<div class="container-fluid">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<img th:src="@{/images/SimLab.png}" alt="logo" class="logo img-fluid">
				<div class="courses">
					<h3 class="AddCourses">Courses</h3>
					<button class="addc_btn btn btn-primary sm-btn-circle"><i class="fas fa-plus"></i></button>
				</div>
			</div>
			<div class="bp-header__main">
				<div class="labs">
					<h3 class="AddLabs">Labs</h3>
					<button class="addl_btn btn btn-primary sm-btn-circle"><i class="fas fa-plus"></i></button>
				</div>
				<span class="Username" style="text-align:center;" th:utext="${Name}"></span>
				<form class="search form-inline md-form form-sm mt-0">
		          <i class="fas fa-search active" aria-hidden="true"></i>
		          <input style="color: white;" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
		        </form>
		        <button class="settings btn btn-primary btn-circle"><i class="fas fa-cog"></i></button>
			</div>
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<ul data-menu="main" class="menu__level" tabindex="-1" role="menu">
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="tabs-visb">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active" id="saved-tab" data-toggle="tab" href="#saved" role="tab" aria-controls="saved"
				      aria-selected="true">Saved</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" id="published-tab" data-toggle="tab" href="#published" role="tab" aria-controls="published"
				      aria-selected="false">Published</a>
				  </li>
				</ul>

				<div class="tab-content" id="myTabContent">
				  <div class="tab-pane fade show active" id="saved" role="tabpanel" aria-labelledby="saved-tab">
					<p class="info">Please choose a category</p>
				  </div>
				  <div class="tab-pane fade" id="published" role="tabpanel" aria-labelledby="published-tab">
					<p class="info">Please choose a category</p>
				</div>
				</div>
			</div>

			<div class="form-wrap">
				<form class="add-lab-form" th:action="@{/MakeLab}" method="POST">
				  <div class="form-group">
					<label for="LabName">Lab Name</label>
					<input type="text" class="form-control" name="labName" id="LabName" placeholder="Acid-Base Lab">
				  </div>
				   <div class="form-group">
					<label for="LabDesc">Lab Description</label>
					<textarea class="form-control" id="LabDesc" name="labDescription" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="Equipment">Select Equipment</label> </br>
					<select class="selectpicker" id="Equipment" data-live-search="true"multiple title="Choose Equipment">
					  <optgroup label="Glassware">
						<option value="Beaker" name="materialNames">Beaker</option>
						<option value="Flask" name="materialNames">Flask</option>
					  </optgroup>
					  <optgroup label="Solutions">
						<option value="HCl" name="materialNames">HCl</option>
						<option value="NaCl" name="materialNames">NaCl</option>
						<option value="Na2CO3" name="materialNames">Na2CO3</option>
						</optgroup>
						<optgroup label="Tools">
							<option value="Scale" name="materialNames">Scale</option>
						</optgroup>
					</select>
				  </div>

				  <div class="form-group">
					<label style="margin-top: 10px;">Add Steps</label>
					<div class="dropdown">
					  <button style="float: right;" class="btn-sm btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Steps
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
						<button class="dropdown-item" value="swirl" type="button">Swirl</button>
						<button class="dropdown-item" value="Measure" type="button">Measure</button>
						<button class="dropdown-item" value="Move" type="button">Move into workspace</button>
						<button class="dropdown-item" value="Titrate" type="button">Titrate</button>
						<button class="dropdown-item" value="Heat" type="button">Heat</button>
						<button class="dropdown-item" value="Cool" type="button">Cool</button>
						<button class="dropdown-item" value="Calculate" type="button">Calculate</button>
						<button class="dropdown-item" value="Mix" type="button">Mix</button>
					  </div>
					</div>
					<div class="instruction_cards" id="cardigans">
					</div>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<form class="add-course-form" th:action="@{/MakeCourse}" method="POST">
					<div class="form-group">
						<label for="CourseName">Course Name</label>
						<input type="text" class="form-control" name="courseName" id="CourseName" placeholder="Eg: CHE131">
					</div>
					<div class="form-group">
						<label for="CourseDesc">Course Description</label>
						<textarea class="form-control" id="CourseDesc" rows="3" name="courseDesc"></textarea>
					</div>
					<div class="form-group">
						<label>Select Students</label>
						<div class="Select">
							<ul class="list-group list-group-flush", id="StudentList">
								<li class="list-group-item" th:each="student : ${students}">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" th:id="${student.id}" name="checkedStudents" th:value="${student.id}">
										<label class="custom-control-label" th:for="${student.id}" th:text="${student.name + ' '+ student.lastName}"></label>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<label>Select Instructors</label>
						<div class="Select">
							<ul class="list-group list-group-flush", id="InstructorList">
								<li class="list-group-item" th:each="instructor : ${instructors}">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" th:id="${instructor.id}" name="checkedInstructors" th:value="${instructor.id}">
										<label class="custom-control-label" th:for="${instructor.id}" th:text="${instructor.name + ' '+ instructor.lastName}"></label>
									</div>
								</li>
							</ul>
							<input type="hidden" name="UserId" th:value="${UserId}">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>
	</div>
	<!-- /view -->
	<script th:src="@{/js/classie.js}"></script>
	<script th:src="@{/js/dummydata.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript" th:inline="javascript" >
    	/*<![CDATA[*/
			var email = [[${Email}]];
			var userid = [[${UserId}]];
		/*]]>*/
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
