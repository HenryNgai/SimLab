<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SimLab Homepage</title>
	<meta name="description" content="Labs Made Easy" />
	<meta name="keywords" content="simlab, labs, chemistry, physics" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>



	<link rel="shortcut icon" href="favicon.ico">
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}"/>
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}"/>
	<script th:src="@{/js/modernizr-custom.js}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<!-- Main container -->
	<div class="container-fluid">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<img th:src="@{/images/SimLab.png}" alt="logo" class="logo img-fluid">
				<div class="courses">
					<h3 class="AddCourses">Courses</h3>
					<i class="addc_btn fas fa-plus-circle fa-lg"></i>
				</div>
			</div>
			<div class="bp-header__main">
				<div class="labs">
					<h3 class="AddLabs">Labs</h3>
					<button class="addl_btn btn btn-primary sm-btn-circle"><i class="fas fa-plus"></i></button>
				</div>
				<span class="Username" style="text-align:center;" th:utext="${Name}"></span>
				<form class="search form-inline md-form form-sm mt-0">
		          <i class="fas fa-search active" aria-hidden="true"></i>
		          <input style="color: white;" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
		        </form>
		        <button class="settings btn btn-primary btn-circle"><i class="fas fa-cog"></i></button>
			</div>
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<ul data-menu="main" class="menu__level" tabindex="-1" role="menu" id = menuTable>
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="tabs-visb">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active" id="saved-tab" data-toggle="tab" href="#saved" role="tab" aria-controls="saved"
				      aria-selected="true">Saved</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" id="published-tab" data-toggle="tab" href="#published" role="tab" aria-controls="published"
				      aria-selected="false">Published</a>
				  </li>
				</ul>

				<div class="tab-content" id="myTabContent">
				  <div class="tab-pane fade show active" id="saved" role="tabpanel" aria-labelledby="saved-tab">
					<p class="info">Please choose a category</p>
				  </div>
				  <div class="tab-pane fade" id="published" role="tabpanel" aria-labelledby="published-tab">
					<p class="info">Please choose a category</p>
				</div>
				</div>
			</div>


			<form class="add-lab-form">
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Lab Name</label>
			    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Acid-Base Lab">
			  </div>
			   <div class="form-group">
			    <label for="exampleFormControlTextarea1">Lab Description</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Select Equipment</label> </br>
			    <select class="selectpicker" data-live-search="true"multiple title="Choose Equipment">
				  <optgroup label="Picnic">
				    <option>Mustard</option>
				    <option>Ketchup</option>
				    <option>Relish</option>
				  </optgroup>
				  <optgroup label="Camping">
				    <option>Tent</option>
				    <option>Flashlight</option>
				    <option>Toilet Paper</option>
				  </optgroup>
				</select>
			  </div>

			  <div class="form-group">
			    <label style="margin-top: 10px;" for="exampleFormControlTextarea1">Add Steps</label>
			    <div class="dropdown">
				  <button style="float: right;" class="btn-sm btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Select Steps
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
				    <button class="dropdown-item" type="button">Swirl</button>
				    <button class="dropdown-item" type="button">Measure</button>
				    <button class="dropdown-item" type="button">Move into workspace</button>
				    <button class="dropdown-item" type="button">Titrate</button>
				    <button class="dropdown-item" type="button">Heat</button>
				    <button class="dropdown-item" type="button">Cool</button>
				    <button class="dropdown-item" type="button">Calculate</button>
				    <button class="dropdown-item" type="button">Mix</button>
				  </div>
				</div>
			    <textarea readonly class="form-control" id="Steps" rows="7"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<!-- /view -->
	<script th:src="@{/js/classie.js}"></script>
	<script th:src="@{/js/dummydata.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript" th:inline="javascript" >
    	/*<![CDATA[*/
			var email = [[${Email}]];
		/*]]>*/
	</script>
	<script>
	(function() {
		var menuEl = document.getElementById('ml-menu'),
			mlmenu = new MLMenu(menuEl, {
				// breadcrumbsCtrl : true, // show breadcrumbs
				// initialBreadcrumb : 'all', // initial breadcrumb text
				breadcrumbsCtrl : false,
				backCtrl : false, // show back button
				// itemsDelayInterval : 60, // delay between each menu item sliding animation
				onItemClick: loadDummyData // callback: item that doesnÂ´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
			});

		// mobile menu toggle
		var openMenuCtrl = document.querySelector('.action--open'),
			closeMenuCtrl = document.querySelector('.action--close');

		openMenuCtrl.addEventListener('click', openMenu);
		closeMenuCtrl.addEventListener('click', closeMenu);

		function openMenu() {
			classie.add(menuEl, 'menu--open');
			closeMenuCtrl.focus();
		}

		function closeMenu() {
			classie.remove(menuEl, 'menu--open');
			openMenuCtrl.focus();
		}

		// simulate grid content loading
		var gridWrapper1 = document.querySelector('#saved');
		var gridWrapper2 = document.querySelector('#published');

		function loadDummyData(ev, itemName) {
			ev.preventDefault();

			closeMenu();
			gridWrapper1.innerHTML = '';
			gridWrapper2.innerHTML = '';
			classie.add(gridWrapper1, 'content--loading');
			classie.add(gridWrapper2, 'content--loading');
			setTimeout(function() {
				classie.remove(gridWrapper1, 'content--loading');
				var content = '<ul class="products">';

				var i = 0;
				for(i = 0;i<5;i++){
					content+= dummyData[itemName];

				}
				content+="</ul>"
				gridWrapper1.innerHTML = content;
				classie.remove(gridWrapper2, 'content--loading');
				gridWrapper2.innerHTML = content;
			}, 700);

		}
	})();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
